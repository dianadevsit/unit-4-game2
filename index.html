<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Castle Warriors</title>
        <!-- image credits:
        logo: https://i.ytimg.com/vi/69enHdpaldk/maxresdefault.jpg
        warrior 1: https://www.amazon.com/Strong-Medieval-Knight-Cartoon-Sticker/dp/B075PJ43C8
        warrior 2: https://www.123rf.com/photo_40720746_stock-vector-vector-illustration-of-cartoon-knight.html
        warrior 3: http://clipart-library.com/clipart/342524.htm -->

        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    </head>
    <body>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous ">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
        crossorigin="anonymous ">
        <script src="./assets/javascript/game.js "></script>
  
     <!-- the select player character screen -->
     <div id="firstScreen" class="container-fluid animated zoomIn bounceOut">
        <img class="img-fluid" src="./assets/images/logo.jpg" alt="save the princess logo" />
        <br>
        <br>
        <h1>Choose wisely:</h1>
        <br>
        <div id="game" class="ctr container card-deck">
        </div>
    </div>
    <!-- main screen -->
    <div id="secondScreen" class="bg-trans container-fluid animated slideInDown">
        <div class="row">
            <div class="col-12" ctr>
                Remaining Dragons:
                <div id="warriorLeftDiv"></div>
            </div>
        </div>
        <div class="row text-center paddingTop">
            <div class="col-5">
                Warrior:
                <div class="container" style="width: 30%;">
                    <div id="warriorDiv"></div>
                    <div id="warriorHealthDiv"></div>
                </div>
            </div>
        </div>
        <div class="col-5">
            Enemy:
            <div class="container">
                <div id="dragonDiv"></div>
                <div id="dragonHealthDiv"></div>
            </div>
        </div>
    </div>
    <!-- holds the button -->
    <div class="row">
        <div class="col-12 btn">
            <div id="msg"></div>
            <br>
            <button type="button" name="attack" id="attackBtn" class="btn btn-dark btn-lg">ATTACK!</button>
        </div>
    </div>
</div>
<!-- Winnings -->
<div class="container-fluid ">
    <div id="globalMsg" class="animated fadeInUp">
        <p class="shadow">
            CONGRATULATIONS!
            <br> You saved the Princess!
        </p>
    </div>
</div>

    </div>
    </body>
</html>
